#{set title:'Login' /}
<meta charset="${_response_encoding}">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">

<body>
    #{if flash.success}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        ${flash.success}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    #{/if} #{if flash.error}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        ${flash.error}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    #{/if}
    
    <div class="form">
        <div class="form-area">

            <form class="row g-3" action="@{Logins.logar}" method="post">
                <div class="col-md-12" style="margin-top: 25px;">
                    <h5 class="text-primary"><i class="bi bi-lock-fill"></i> login de Usu√°rios</h5>
                </div>
                <div class="col-md-12">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" name="email">
                </div>
                <div class="col-md-12">
                    <label for="inputSenha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="inputSenha" name="senha">
                </div>
                <div class="col-12">
                    <input type="submit" class="btn btn-primary" value="Entrar">
                    <button type="reset" class="btn btn-danger"> Limpar </button><br><br>
                </div>
            </form>
        </div>
    </div>
</body>
